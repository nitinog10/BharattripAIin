<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Weather Prediction - BharatTrip AI üáÆüá≥</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Leaflet for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Axios for API calls -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <style>
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.6s ease-out forwards;
        }
        .leaflet-container {
            height: 500px;
            width: 100%;
            border-radius: 12px;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        .status-pulse {
            animation: pulse 2s infinite;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6366f1;
        }
        .weather-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const API_BASE = 'http://localhost:3001/api';

        function WeatherPredictionPage() {
            const mapRef = useRef(null);
            const mapInstance = useRef(null);
            const markerRef = useRef(null);
            
            const [selectedDate, setSelectedDate] = useState('');
            const [selectedLocation, setSelectedLocation] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [loading, setLoading] = useState(false);
            const [prediction, setPrediction] = useState(null);
            const [error, setError] = useState(null);
            const [darkMode, setDarkMode] = useState(false);

            // Set min and max dates (today to 1 year from now)
            useEffect(() => {
                const today = new Date();
                const oneYearLater = new Date();
                oneYearLater.setFullYear(today.getFullYear() + 1);
                
                const todayStr = today.toISOString().split('T')[0];
                const maxDateStr = oneYearLater.toISOString().split('T')[0];
                
                // Set default date to 7 days from now
                const defaultDate = new Date();
                defaultDate.setDate(defaultDate.getDate() + 7);
                setSelectedDate(defaultDate.toISOString().split('T')[0]);
                
                // Check for saved location from map page
                const savedLocation = localStorage.getItem('weatherPredictionLocation');
                if (savedLocation) {
                    try {
                        const loc = JSON.parse(savedLocation);
                        setSelectedLocation(loc);
                        setSearchTerm(loc.name || '');
                        localStorage.removeItem('weatherPredictionLocation');
                    } catch (e) {
                        console.error('Error parsing saved location:', e);
                    }
                }
            }, []);

            // Initialize map
            useEffect(() => {
                if (!mapInstance.current && mapRef.current) {
                    const defaultCoords = selectedLocation 
                        ? [selectedLocation.lat, selectedLocation.lng]
                        : [28.6139, 77.2090]; // Default to Delhi
                    
                    mapInstance.current = L.map(mapRef.current, {
                        center: defaultCoords,
                        zoom: selectedLocation ? 10 : 6
                    });
                    
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '¬© OpenStreetMap'
                    }).addTo(mapInstance.current);
                    
                    // Add marker if location is set
                    if (selectedLocation) {
                        markerRef.current = L.marker([selectedLocation.lat, selectedLocation.lng])
                            .addTo(mapInstance.current)
                            .bindPopup(`üìç ${selectedLocation.name || 'Selected Location'}`)
                            .openPopup();
                    }
                    
                    // Allow clicking on map to select location
                    mapInstance.current.on('click', (e) => {
                        const { lat, lng } = e.latlng;
                        
                        // Remove existing marker
                        if (markerRef.current) {
                            mapInstance.current.removeLayer(markerRef.current);
                        }
                        
                        // Add new marker
                        markerRef.current = L.marker([lat, lng])
                            .addTo(mapInstance.current)
                            .bindPopup('üìç Selected Location')
                            .openPopup();
                        
                        setSelectedLocation({ lat, lng, name: 'Map Location' });
                        
                        // Geocode to get location name
                        geocodeLocation(lat, lng);
                    });
                }
            }, []);

            // Update map when location changes
            useEffect(() => {
                if (selectedLocation && mapInstance.current) {
                    const coords = [selectedLocation.lat, selectedLocation.lng];
                    mapInstance.current.setView(coords, 10);
                    
                    if (markerRef.current) {
                        mapInstance.current.removeLayer(markerRef.current);
                    }
                    
                    markerRef.current = L.marker(coords)
                        .addTo(mapInstance.current)
                        .bindPopup(`üìç ${selectedLocation.name || 'Selected Location'}`)
                        .openPopup();
                }
            }, [selectedLocation]);

            // Geocode coordinates to get location name
            const geocodeLocation = async (lat, lng) => {
                try {
                    const res = await fetch(`${API_BASE}/reverse-geocode?lat=${lat}&lon=${lng}`);
                    const data = await res.json();
                    if (data.success || data.formatted_address) {
                        setSelectedLocation(prev => ({
                            ...prev,
                            name: data.formatted_address || 'Map Location'
                        }));
                    }
                } catch (err) {
                    console.error('Geocoding error:', err);
                }
            };

            // Search location
            const searchLocation = async () => {
                if (!searchTerm.trim()) return;
                
                setLoading(true);
                try {
                    const res = await fetch(`${API_BASE}/geocode/${encodeURIComponent(searchTerm)}`);
                    const data = await res.json();
                    
                    if (data.success && data.location) {
                        const loc = {
                            lat: data.location.lat,
                            lng: data.location.lng,
                            name: data.formatted_address || searchTerm
                        };
                        setSelectedLocation(loc);
                        
                        if (mapInstance.current) {
                            mapInstance.current.setView([loc.lat, loc.lng], 10);
                        }
                    } else {
                        setError('Location not found');
                    }
                } catch (err) {
                    console.error('Search error:', err);
                    setError('Error searching location');
                } finally {
                    setLoading(false);
                }
            };

            // Get user's current location
            const getCurrentLocation = () => {
                if (navigator.geolocation) {
                    setLoading(true);
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const lat = position.coords.latitude;
                            const lng = position.coords.longitude;
                            
                            const loc = { lat, lng, name: 'Current Location' };
                            setSelectedLocation(loc);
                            geocodeLocation(lat, lng);
                            setLoading(false);
                        },
                        (error) => {
                            setError('Unable to get location: ' + error.message);
                            setLoading(false);
                        }
                    );
                } else {
                    setError('Geolocation is not supported by your browser');
                }
            };

            // Get future weather prediction
            const getWeatherPrediction = async () => {
                if (!selectedDate) {
                    setError('Please select a date');
                    return;
                }
                
                if (!selectedLocation) {
                    setError('Please select a location');
                    return;
                }
                
                setLoading(true);
                setError(null);
                
                try {
                    const res = await fetch(`${API_BASE}/weather/future-prediction`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            lat: selectedLocation.lat,
                            lon: selectedLocation.lng,
                            date: selectedDate
                        })
                    });
                    
                    const data = await res.json();
                    
                    if (data.success) {
                        setPrediction(data);
                        setError(null);
                        // Update location name from prediction if available
                        if (data.prediction && data.prediction.location && data.prediction.location.name) {
                            setSelectedLocation(prev => ({
                                ...prev,
                                name: data.prediction.location.name
                            }));
                        }
                    } else {
                        setError(data.error || 'Failed to get weather prediction');
                    }
                } catch (err) {
                    console.error('Prediction error:', err);
                    setError('Error fetching weather prediction');
                } finally {
                    setLoading(false);
                }
            };

            const formatDate = (dateStr) => {
                const date = new Date(dateStr);
                return date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            };

            const getWeatherIcon = (icon) => {
                return `https://openweathermap.org/img/wn/${icon}@2x.png`;
            };

            return (
                <div className="min-h-screen bg-gray-50 dark:bg-gray-900">
                    {/* Header */}
                    <header className="bg-white dark:bg-gray-800 shadow-md">
                        <div className="container mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <button
                                        onClick={() => window.location.href = 'bharattripai.html'}
                                        className="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white"
                                    >
                                        ‚Üê Back to Map
                                    </button>
                                    <h1 className="text-2xl font-bold text-gray-800 dark:text-white">
                                        üå°Ô∏è Future Weather Prediction
                                    </h1>
                                </div>
                                <button
                                    onClick={() => setDarkMode(!darkMode)}
                                    className="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg"
                                >
                                    {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                                </button>
                            </div>
                        </div>
                    </header>

                    <div className={`container mx-auto px-4 py-8 ${darkMode ? 'dark' : ''}`}>
                        <div className="max-w-7xl mx-auto space-y-6 animate-fade-in">
                            {/* Instructions */}
                            <div className="bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg p-4">
                                <p className="text-blue-800 dark:text-blue-200">
                                    üìÖ Select any date within the next year and a location to get weather predictions for trip planning.
                                    Click on the map or search for a location to get started.
                                </p>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                {/* Left Column - Controls */}
                                <div className="space-y-6">
                                    {/* Location Search */}
                                    <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                                        <h2 className="text-xl font-bold mb-4 text-gray-800 dark:text-white">
                                            üìç Select Location
                                        </h2>
                                        <div className="space-y-3">
                                            <div className="flex gap-2">
                                                <input
                                                    type="text"
                                                    placeholder="Search location..."
                                                    value={searchTerm}
                                                    onChange={(e) => setSearchTerm(e.target.value)}
                                                    onKeyPress={(e) => e.key === 'Enter' && searchLocation()}
                                                    className="flex-1 px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                                />
                                                <button
                                                    onClick={searchLocation}
                                                    disabled={loading}
                                                    className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:opacity-50"
                                                >
                                                    üîç
                                                </button>
                                                <button
                                                    onClick={getCurrentLocation}
                                                    disabled={loading}
                                                    className="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 disabled:opacity-50"
                                                >
                                                    üìç
                                                </button>
                                            </div>
                                            {selectedLocation && (
                                                <div className="text-sm text-gray-600 dark:text-gray-400">
                                                    Selected: {selectedLocation.name} ({selectedLocation.lat.toFixed(4)}, {selectedLocation.lng.toFixed(4)})
                                                </div>
                                            )}
                                        </div>
                                    </div>

                                    {/* Date Selection */}
                                    <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                                        <h2 className="text-xl font-bold mb-4 text-gray-800 dark:text-white">
                                            üìÖ Select Date
                                        </h2>
                                        <div className="space-y-3">
                                            <input
                                                type="date"
                                                value={selectedDate}
                                                onChange={(e) => setSelectedDate(e.target.value)}
                                                min={new Date().toISOString().split('T')[0]}
                                                max={new Date(new Date().setFullYear(new Date().getFullYear() + 1)).toISOString().split('T')[0]}
                                                className="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                                            />
                                            {selectedDate && (
                                                <p className="text-sm text-gray-600 dark:text-gray-400">
                                                    Selected: {formatDate(selectedDate)}
                                                </p>
                                            )}
                                        </div>
                                    </div>

                                    {/* Get Prediction Button */}
                                    <button
                                        onClick={getWeatherPrediction}
                                        disabled={loading || !selectedDate || !selectedLocation}
                                        className="w-full px-6 py-4 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg hover:from-purple-600 hover:to-pink-600 disabled:opacity-50 disabled:cursor-not-allowed text-lg font-semibold shadow-lg transition"
                                    >
                                        {loading ? '‚è≥ Getting Prediction...' : 'üå°Ô∏è Get Future Weather Predictions'}
                                    </button>

                                    {/* Error Display */}
                                    {error && (
                                        <div className="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-4">
                                            <p className="text-red-800 dark:text-red-200">‚ùå {error}</p>
                                        </div>
                                    )}
                                </div>

                                {/* Right Column - Map */}
                                <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                                    <h2 className="text-xl font-bold mb-4 text-gray-800 dark:text-white">
                                        üó∫Ô∏è Interactive Map
                                    </h2>
                                    <p className="text-sm text-gray-600 dark:text-gray-400 mb-4">
                                        Click on the map to select a location
                                    </p>
                                    <div ref={mapRef} className="leaflet-container"></div>
                                </div>
                            </div>

                            {/* Weather Prediction Results */}
                            {prediction && (
                                <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 animate-fade-in-up">
                                    <h2 className="text-2xl font-bold mb-6 text-gray-800 dark:text-white">
                                        üå§Ô∏è Weather Prediction for {formatDate(prediction.prediction.date)}
                                    </h2>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {/* Main Weather Card */}
                                        <div className="bg-gradient-to-br from-blue-500 to-cyan-500 text-white rounded-xl p-6 weather-card">
                                            <div className="flex items-center justify-between mb-4">
                                                <h3 className="text-2xl font-bold">
                                                    {prediction.prediction.location.name || 'Selected Location'}
                                                </h3>
                                                <img 
                                                    src={getWeatherIcon(prediction.prediction.icon)} 
                                                    alt="Weather icon"
                                                    className="w-16 h-16"
                                                />
                                            </div>
                                            <div className="text-5xl font-bold mb-2">
                                                {Math.round(prediction.prediction.temperature)}¬∞C
                                            </div>
                                            <p className="text-xl capitalize mb-4">
                                                {prediction.prediction.description}
                                            </p>
                                            <div className="grid grid-cols-2 gap-4 text-sm">
                                                <div>
                                                    <span className="opacity-80">Feels like:</span>
                                                    <div className="font-semibold">{Math.round(prediction.prediction.feelsLike)}¬∞C</div>
                                                </div>
                                                <div>
                                                    <span className="opacity-80">Humidity:</span>
                                                    <div className="font-semibold">{Math.round(prediction.prediction.humidity)}%</div>
                                                </div>
                                                <div>
                                                    <span className="opacity-80">Wind Speed:</span>
                                                    <div className="font-semibold">{prediction.prediction.windSpeed} m/s</div>
                                                </div>
                                                <div>
                                                    <span className="opacity-80">Pressure:</span>
                                                    <div className="font-semibold">{prediction.prediction.pressure} hPa</div>
                                                </div>
                                            </div>
                                            <div className="mt-4 pt-4 border-t border-white/20">
                                                <p className="text-sm opacity-80">
                                                    Source: {prediction.prediction.source === 'openweathermap_forecast' 
                                                        ? 'OpenWeatherMap Forecast' 
                                                        : 'Climate-Based Prediction'}
                                                </p>
                                                {prediction.prediction.confidence && (
                                                    <p className="text-sm opacity-80 mt-1">
                                                        Confidence: {prediction.prediction.confidence}
                                                    </p>
                                                )}
                                            </div>
                                        </div>

                                        {/* Additional Details */}
                                        <div className="space-y-4">
                                            <div className="bg-gray-50 dark:bg-gray-700 rounded-lg p-4">
                                                <h4 className="font-semibold mb-2 text-gray-800 dark:text-white">üìä Additional Details</h4>
                                                <div className="space-y-2 text-sm text-gray-600 dark:text-gray-300">
                                                    <div className="flex justify-between">
                                                        <span>Cloud Cover:</span>
                                                        <span className="font-semibold">{prediction.prediction.clouds}%</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span>Visibility:</span>
                                                        <span className="font-semibold">{prediction.prediction.visibility.toFixed(1)} km</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span>Precipitation:</span>
                                                        <span className="font-semibold">{prediction.prediction.precipitation} mm</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span>Days from now:</span>
                                                        <span className="font-semibold">{prediction.daysFromNow} days</span>
                                                    </div>
                                                </div>
                                            </div>

                                            {/* Trip Planning Tips */}
                                            {prediction.tripPlanningTips && (
                                                <div className="bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg p-4">
                                                    <h4 className="font-semibold mb-2 text-green-800 dark:text-green-200">
                                                        ‚úàÔ∏è Trip Planning Assessment
                                                    </h4>
                                                    <div className="space-y-2 text-sm text-green-700 dark:text-green-300">
                                                        <div className="flex justify-between">
                                                            <span>Best Time to Visit:</span>
                                                            <span className="font-semibold">{prediction.tripPlanningTips.bestTimeToVisit}</span>
                                                        </div>
                                                        <div className="flex justify-between">
                                                            <span>Outdoor Activities:</span>
                                                            <span className="font-semibold">{prediction.tripPlanningTips.activitySuitability.outdoor}</span>
                                                        </div>
                                                        <div className="flex justify-between">
                                                            <span>Sightseeing:</span>
                                                            <span className="font-semibold">{prediction.tripPlanningTips.activitySuitability.sightseeing}</span>
                                                        </div>
                                                        <div className="flex justify-between">
                                                            <span>Photography:</span>
                                                            <span className="font-semibold">{prediction.tripPlanningTips.activitySuitability.photography}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>

                                    {/* Recommendations */}
                                    {prediction.recommendations && prediction.recommendations.length > 0 && (
                                        <div className="mt-6 bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 rounded-lg p-4">
                                            <h4 className="font-semibold mb-3 text-yellow-800 dark:text-yellow-200">
                                                üí° Recommendations for Your Trip
                                            </h4>
                                            <ul className="space-y-2">
                                                {prediction.recommendations.map((rec, idx) => (
                                                    <li key={idx} className="text-yellow-700 dark:text-yellow-300 flex items-start gap-2">
                                                        <span>‚Ä¢</span>
                                                        <span>{rec}</span>
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    )}

                                    {prediction.prediction.note && (
                                        <div className="mt-4 text-sm text-gray-600 dark:text-gray-400 italic">
                                            ‚ÑπÔ∏è {prediction.prediction.note}
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<WeatherPredictionPage />, document.getElementById('root'));
    </script>
</body>
</html>
